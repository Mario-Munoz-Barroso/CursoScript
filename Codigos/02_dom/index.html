<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-4">
                  <img
            class="img-fluid img-thumbnail"
            src="https://d500.epimg.net/cincodias/imagenes/2016/07/04/lifestyle/1467646262_522853_1467646344_noticia_normal.jpg"
            />
        </div>
        <div class="col">
            <h1>Perfil</h1>
            <div>
                <div class="mb-3">
                    <label for="exampleInputNombre" class="form-label"
                    >Nombre</label
                    >
                    <input
                    class="form-control"
                    id="exampleInputNombre"
                    onkeypress="imputTeclaPulsada(exampleInputNombre.value)"
                    />
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputApellido" class="form-label"
                    >Apellido</label
                    >
                    <input
                    type="text"
                    class="form-control"
                    id="exampleInputApellido"
                    />
                </div>
                <div class="mb-3">
                    <label for="exampleInputEdad" class="form-label"
                    >Edad</label
                    >
                    <input
                type="number"
                class="form-control"
                id="exampleInputEdad"
                />
            </div>
            <div class="mb-3">
                <label for="exampleInputProfesion" class="form-label"
                >Profesion</label
                >
                <select class="form-control" id="exampleInputProfesion" >
                    <option value="Medico">Medico</option>
                    <option value="Arquitecto">Arquitecto</option>
                    <option value="Informatico">Informatico</option> 
                    <option value="Oficial">Oficial</option>   
                    
                </select>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Sexo_group" id="radioFemenino" >
                    <label class="form-check-label" for="flexRadioDefault1">
                        Femenino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Sexo_group" id="radioMasculino"  checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Masculino
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                    >Experiencia</label
                    >
                </div>
                <button type="submit" onclick="botonFormPulsado()" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
<script src="./js/01_inicio_dom.js"></script>
</body>
</html>
